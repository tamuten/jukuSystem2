<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8"></meta>

<!-- Bootstrapの設定 -->
<link th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}"
	rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.1.1/js/bootstrap.min.js}"></script>

<!-- CSSの読込 -->
<link th:href="@{/css/home.css}" rel="stylesheet"></link>
<!-- Font Awesomeの読込 -->
<link href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
	rel="stylesheet">
<!-- jQuery UI -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<link rel="stylesheet"
	href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script>

<title>学習管理システム</title>
</head>
<body>
	<!-- ===== ヘッダー（ナビゲーションバー） =====  -->
	<nav
		class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow"
		style="height: 50px;">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{'/home'}">学習管理システム</a>
			</div>
			<form method="post" th:action="@{/logout}">
				<button class="btn btn-link pull-right navbar-brand" type="submit">
					ログアウト</button>
			</form>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<!-- ===== サイドバー ===== -->
			<nav class="col-md-2 d-none d-md-block bg-light sidebar">
				<div class="sidebar-sticky">
					<ul class="nav flex-column">
						<!-- 登下校管理 -->
						<li class="nav-item" role="presentation"><a
							class="nav-link active" href="javascript:void(0)" onclick="openAttendManage()"><i
								class="fas fa-school"></i>&nbsp;登下校管理&nbsp;</a></li>

						<!-- 生徒管理 -->
						<li class="nav-item" role="presentation"><a
							class="js-menu_item_link nav-link active"
							href="javascript:void(0)"><i
								class="fas fa-user-graduate fa-lg"></i>&nbsp;生徒管理&nbsp;</a>

							<ul class="submenu nav flex-column">

								<li role="presentation" class="submenu_item"><a
									th:href="@{'/studentList'}" class="nav-link active">&nbsp;生徒一覧&nbsp;</a></li>
								<li role="presentation" class="submenu_item"><a
									th:href="@{'/student/signup'}" class="nav-link active">&nbsp;新規登録&nbsp;</a></li>
							</ul></li>

						<!-- 講師管理 -->
						<li class="nav-item" role="presentation"><a
							class="js-menu_item_link nav-link active"
							href="javascript:void(0)"><i
								class="fas fa-chalkboard-teacher"></i>&nbsp;講師管理&nbsp;</a>
							<ul class="submenu nav flex-column">
								<li role="presentation" class="submenu_item"><a
									th:href="@{'/teacherList'}" class="nav-link active">&nbsp;講師一覧&nbsp;</a></li>
								<li role="presentation" class="submenu_item"><a
									th:href="@{'/teacher/signup'}" class="nav-link active">&nbsp;新規登録&nbsp;</a></li>
							</ul></li>

						<!-- スケジュール管理 -->
						<li class="nav-item" role="presentation"><a
							class="nav-link active" th:href="@{'/schedule/index'}"><i
								class="fas fa-chalkboard-teacher"></i>&nbsp;スケジュール管理&nbsp;</a></li>

						<!-- 授業管理 -->
						<li class="nav-item" role="presentation"><a
							class="nav-link active" th:href="@{'/classDetailList'}"><i
								class="fas fa-chalkboard-teacher"></i>&nbsp;授業管理&nbsp;</a></li>

						<!-- マスタ管理 -->
						<li class="nav-item" role="presentation"><a
							class="js-menu_item_link nav-link active"
							href="javascript:void(0)"><i class="fas fa-vr-cardboard"></i>&nbsp;マスタ管理&nbsp;</a>
							<ul class="submenu nav flex-column">
								<li role="presentation" class="submenu_item"><a
									th:href="@{'/courseList'}" class="nav-link active">&nbsp;コース管理&nbsp;</a></li>
								<li role="presentation" class="submenu_item"><a
									th:href="@{'/lessonList'}" class="nav-link active">&nbsp;授業管理&nbsp;</a></li>
								<li role="presentation" class="submenu_item"><a
									th:href="@{'/timetable'}" class="nav-link active">&nbsp;時間割管理&nbsp;</a></li>
								<li role="presentation" class="submenu_item"><a
									th:href="@{'/timed'}" class="nav-link active">&nbsp;時限管理&nbsp;</a></li>
								<li role="presentation" class="submenu_item"><a
									th:href="@{'/employee/signup'}" class="nav-link active">&nbsp;社員管理&nbsp;</a></li>
							</ul></li>

					</ul>
				</div>
			</nav>
			<!-- ===== コンテンツ ===== -->
			<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
				<!-- 	<div class="col-sm-10 col-sm-offset-2"> -->
				<div th:include="__${contents}__"></div>
				<!-- </div> -->
			</main>
		</div>
	</div>

	<script type="text/javascript" th:src="@{/js/jukuSystem.js}"></script>
</body>
</html>
