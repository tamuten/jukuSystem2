<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8"></meta>

<!-- Bootstrapの設定 -->
<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
	rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

<!-- CSSの読込 -->
<link th:href="@{/css/home.css}" rel="stylesheet"></link>
<!-- Font Awesomeの読込 -->
<link href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
	rel="stylesheet">

<title>学習管理システム</title>
</head>
<body>
	<!-- ===== ヘッダー（ナビゲーションバー） =====  -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{'/home'}">学習管理システム</a>
			</div>
			<form method="post" th:action="@{/logout}">
				<button class="btn btn-link pull-right navbar-brand" type="submit">
					ログアウト</button>
			</form>
		</div>
	</nav>
	<!-- ===== サイドバー ===== -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-2 sidebar">
				<ul class="nav nav-pills nav-stacked">
					<li role="presentation"><a class="js-menu_item_link"
						href="javascript:void(0)"><i class="fas fa-user-graduate"></i>&nbsp;生徒管理</a>
						<ul class="submenu nav nav-pills nav-stacked">
							<li role="presentation" class="submenu_item"><a
								th:href="@{'/studentList'}">&nbsp;生徒一覧</a></li>
							<li role="presentation" class="submenu_item"><a
								th:href="@{'/student/signup'}">&nbsp;新規登録</a></li>
						</ul></li>
					<li role="presentation"><a class="js-menu_item_link"
						href="javascript:void(0)"><i class="fas fa-chalkboard-teacher"></i>&nbsp;講師管理</a>
						<ul class="submenu nav nav-pills nav-stacked">
							<li role="presentation" class="submenu_item"><a
								th:href="@{'/teacherList'}">&nbsp;講師一覧</a></li>
							<li role="presentation" class="submenu_item"><a
								th:href="@{'/teacher/signup'}">&nbsp;新規登録</a></li>
						</ul></li>
					<li role="presentation"><a th:href="@{'/schedule/index'}"><i
							class="fas fa-chalkboard-teacher"></i>&nbsp;スケジュール管理</a></li>
					<li role="presentation"><a th:href="@{'/classDetailList'}"><i
							class="fas fa-chalkboard-teacher"></i>&nbsp;授業管理</a></li>

					<li role="presentation"><a class="js-menu_item_link"
						href="javascript:void(0)"><i class="fas fa-vr-cardboard"></i>&nbsp;マスタ管理</a>
						<ul class="submenu nav nav-pills nav-stacked">
							<li role="presentation" class="submenu_item"><a
								th:href="@{'/courseList'}">&nbsp;コース管理</a></li>
							<li role="presentation" class="submenu_item"><a
								th:href="@{'/lessonList'}">&nbsp;授業管理</a></li>
							<li role="presentation" class="submenu_item"><a
								th:href="@{'/timetable'}">&nbsp;時間割管理</a></li>
							<li role="presentation" class="submenu_item"><a
								th:href="@{'/timed'}">&nbsp;時限管理</a></li>
							<li role="presentation" class="submenu_item"><a
								th:href="@{'/employee/signup'}">&nbsp;社員管理</a></li>
						</ul></li>

				</ul>
			</div>
		</div>
	</div>
	<!-- ===== コンテンツ ===== -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-10 col-sm-offset-2 main">
				<div th:include="__${contents}__"></div>
			</div>
		</div>
	</div>

	<script type="text/javascript" th:src="@{/js/jukuSystem.js}"></script>
</body>
</html>
